{{ template "chrome/header.html" }}

<div class='row'>
    <div class='well col-lg-12 col-md-12' style="position: relative;">
        <h2 class="text-primary">{{ .Title }}</h2>
	<div class="hidden-xs hugo-date-widget">
	    <span class="month text-info">{{ .Date.Format "Jan" }}</span>
	    <span class="rest text-info">{{ .Date.Day }} {{ .Date.Year }}</span>
	</div>
	{{ if .Description }}
	<h4 style="margin-bottom: 15px;" class="text-muted">About {{ .Description }}</h5>
	{{ else }}
	<div style="margin-bottom: 40px;"></div>
	{{ end }}
	<div class="hugo-post-content">
            {{ .Content }}
        </div>
    </div>
</div>

<script>
    window.hugo = {
        section: {{ .Section }}
    };
</script>

{{ template "chrome/footer.html" }}
