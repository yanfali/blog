{{ template "chrome/header.html" }}
<div class="row">
    <h2 class="text-primary">{{ .Title }}</h3>
        <div>{{ range .Data.Pages.ByDate }}
            <div style='min-height: 140px;' class="col-md-4 col-xs-12 col-sm-6">
                <p class="text-muted">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
                <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-transform: capitalize;">
		<a title="{{ .Title }}" href="{{ .Permalink }}">{{ .Title }}</a>
                </p>
		<p class="text-info" title="{{ .Description }}" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-transform: capitalize;">{{ .Description }}</p>
            </div>{{ end }}</div>
</div>
<script>
    window.hugo = {
        section: "post"
    };
</script>{{ template "chrome/footer.html" }}
