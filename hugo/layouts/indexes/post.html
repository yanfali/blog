{{ template "chrome/header.html" }}
<div class="row">
    <h2 class="text-primary">{{ .Title }}</h3>
        <div>{{ range .Data.Pages.ByDate }}
            <div style='min-height: 140px;' class="hugo-post col-md-4-hugo-post col-xs-12 col-sm-6-hugo-post">
                <h4 class="hugo-post-title hugo-ellipsis">
		    <a title="{{ .Title }}" href="{{ .Permalink }}">{{ .Title }}</a>
                </h4>
		<p class="hugo-ellipsis hugo-description" title="{{ .Description }}">{{ .Description }}</p>
                <p class="text-muted hugo-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
            </div>{{ end }}</div>
</div>
<script>
    window.hugo = {
        section: "post"
    };
</script>{{ template "chrome/footer.html" }}
